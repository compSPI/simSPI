name: "Linting and Testing (Docker)"
# https://docs.github.com/en/actions/creating-actions/creating-a-docker-container-action
on:
  push:
    branches: [master,temsim-test-in-container]
    paths-ignore:
    - 'README.md'
    - '.deepsource.toml'
    - '.gitignore'
    - 'setup.py'


  pull_request:
    branches: [master]
    paths-ignore:
    - 'README.md'
    - '.deepsource.toml'
    - '.gitignore'
    - 'setup.py'


jobs:
  build:

    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: dryrun
        uses: ./docker/
        id: dryrun

      - name: linting [flake8]
        uses: ./docker/
        id: linting
        with:
          command: flake8 /work/simSPI /work/tests

      - name: unit testing [pytest]
        uses: ./docker/
        id: testing
        with:
          command: pytest --cov-report term --cov-report xml:coverage.xml --cov=/work/simSPI /work/tests

